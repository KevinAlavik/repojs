<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoJs Test</title>
    <script src="https://puffer.is-a.dev/projects/repojs/cdn/version@0.1/stable.js" crossorigin="anonymous"></script>
</head>

<body>
    <p>This is a test file for repojs on the web</p>
    <script>
        repojs.init();
        repojs.repo.fetch("https://puffer.is-a.dev/repos/main-scarlet.json")
            .then(data => {
                data = repojs.repo.parse(data);
                repojs.repo.document.append(data, document.body);
            });

    </script>
</body>

</html>
